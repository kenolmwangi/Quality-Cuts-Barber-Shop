<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quality Cuts Barber Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Quality Cuts Barber Shop</h1>
    <p>Look sharp. Feel sharp.</p>
  </header>

  <nav>
    <a href="#booking">Book Online</a>
    <a href="#gallery">Gallery</a>
    <a href="#location">Location</a>
  </nav>

  <main>
    <!-- Booking Form -->
    <section id="booking">
      <h2>Online Booking</h2>
      <form class="booking-form" id="bookingForm">
        <label>Full Name:</label>
        <input type="text" id="name" required>

        <label>Phone Number:</label>
        <input type="tel" id="phone" required>

        <label>Date:</label>
        <input type="date" id="date" required>

        <label>Time:</label>
        <input type="time" id="time" required>

        <label>Service:</label>
        <select id="service" required>
          <option value="">--Select--</option>
          <option value="haircut">Haircut</option>
          <option value="shave">Shave</option>
          <option value="trim">Trim</option>
        </select>

        <button type="submit">Book Now</button>
      </form>
    </section>

    <!-- Gallery -->
    <section id="gallery">
      <h2>Our services</h2>
      <div class="gallery">
        <img src="images/download (2).jpeg" alt="Haircut 1" />
        <img src="images/download.jpeg" alt="Haircut 2" />
        <img src="images/images.jpeg" alt="Haircut 3" />
      </div>
    </section>

    <!-- Google Map -->
    <section id="location">
      <h2>Find Us</h2>
      <p>We’re located in Nairobi CBD – welcome anytime!</p>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.15816134046!2d36.8172449!3d-1.2863891!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f118c6731b057%3A0x996f65c2f3d56e6b!2sNairobi%20CBD!5e0!3m2!1sen!2ske!4v1719312300000"
        allowfullscreen
      ></iframe>
    </section>
  </main>

  <footer>
    <p>© 2025 Quality Cuts Barber Shop. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
